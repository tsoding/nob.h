name: no-build build
on: [push, pull_request]

jobs:
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        compiler:
          - exec: clang
            std: c99
          - exec: clang++
            std: c++20
    steps:
      - name: Clone GIT repo
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          ${{ matrix.compiler.exec.exec }} -o nob nob.c -std=${{ matrix.compiler.std }}
          ./nob
      - name: Build how_to-s
        run: |
          cd how_to/
          ${{ matrix.compiler.exec }} -o nob nob.c -std=${{ matrix.compiler.std }}
          ./nob
  ubuntu:
    strategy:
      matrix:
        compiler:
          - exec: clang
            std: c99
          - exec: clang++
            std: c++20
          - exec: gcc
            std: c99
          - exec: g++
            std: c++20
    runs-on: ubuntu-latest
    steps:
      - name: Clone GIT repo
        uses: actions/checkout@v4
      - name: Build tests
        run: |
          ${{ matrix.compiler.exec }} -o nob nob.c -std=${{ matrix.compiler.std }}
          ./nob
      - name: Build how_to-s
        run: |
          cd how_to/
          ${{ matrix.compiler.exec }} -o nob nob.c -std=${{ matrix.compiler.std }}
          ./nob
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        standard: [c++14, c11]
    steps:
      - name: Clone GIT repo
        uses: actions/checkout@v4
      - name: Build tests
        shell: cmd
        # cl.exe isn't available as-is in Github images because they don't want
        # to, so we need to pull env vars ourselves. Refs:
        # https://github.com/actions/runner-images/issues/6205#issuecomment-1241573412
        # https://learn.microsoft.com/en-us/cpp/build/building-on-the-command-line?view=msvc-170#create-your-own-command-prompt-shortcut
        run: |
          call "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"
          cl.exe /std:${{ matrix.compiler.std }} /Fe:nob nob.c
          nob.exe
      - name: Build how_to-s
        shell: cmd
        run: |
          call "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"
          cd how_to/
          cl.exe /std:${{ matrix.compiler.std }} /Fe:nob nob.c
          nob.exe
